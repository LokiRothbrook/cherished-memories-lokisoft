<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbf9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5efe8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8a4a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b8c4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg-grad)"/>

  <!-- Decorative border -->
  <rect x="20" y="20" width="360" height="360" rx="16" fill="none" stroke="#e8a4a8" stroke-width="1" stroke-dasharray="8,4" opacity="0.4"/>

  <!-- Soft glow circle -->
  <circle cx="200" cy="160" r="70" fill="#e8a4a8" opacity="0.15"/>
  <circle cx="200" cy="160" r="50" fill="#e8a4a8" opacity="0.1"/>

  <!-- Flower/Memorial icon -->
  <g transform="translate(200, 160)">
    <!-- Petals -->
    <ellipse cx="0" cy="-30" rx="12" ry="20" fill="url(#accent-grad)" opacity="0.8"/>
    <ellipse cx="28" cy="-10" rx="12" ry="20" fill="url(#accent-grad)" opacity="0.7" transform="rotate(72)"/>
    <ellipse cx="17" cy="24" rx="12" ry="20" fill="url(#accent-grad)" opacity="0.6" transform="rotate(144)"/>
    <ellipse cx="-17" cy="24" rx="12" ry="20" fill="url(#accent-grad)" opacity="0.7" transform="rotate(216)"/>
    <ellipse cx="-28" cy="-10" rx="12" ry="20" fill="url(#accent-grad)" opacity="0.8" transform="rotate(288)"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="10" fill="#d4a4a8"/>
  </g>

  <!-- Small decorative leaves -->
  <path d="M120 130 Q130 110 140 130 Q130 135 120 130" fill="#b8e0c8" opacity="0.5"/>
  <path d="M260 130 Q270 110 280 130 Q270 135 260 130" fill="#b8e0c8" opacity="0.5"/>

  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" font-family="Georgia, serif" font-size="18" fill="#5a4a55" opacity="0.8">
    Image Coming Soon
  </text>
  <text x="200" y="295" text-anchor="middle" font-family="Georgia, serif" font-size="13" fill="#5a4a55" opacity="0.5">
    Cherished Memories
  </text>

  <!-- Bottom decorative line -->
  <line x1="150" y1="320" x2="250" y2="320" stroke="#e8a4a8" stroke-width="1" opacity="0.4"/>
</svg>
