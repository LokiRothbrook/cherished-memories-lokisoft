    <ellipse cx="6" cy="9" rx="6" ry="10" fill="#b8e0c8" opacity="0.4" transform="rotate(144)"/>
    <ellipse cx="-6" cy="9" rx="6" ry="10" fill="#b8e0c8" opacity="0.45" transform="rotate(216)"/>
    <ellipse cx="-10" cy="-4" rx="6" ry="10" fill="#b8e0c8" opacity="0.5" transform="rotate(288)"/>
