    <ellipse cx="8" cy="12" rx="8" ry="14" fill="#e8a4a8" opacity="0.4" transform="rotate(144)"/>
    <ellipse cx="-8" cy="12" rx="8" ry="14" fill="#e8a4a8" opacity="0.45" transform="rotate(216)"/>
    <ellipse cx="-13" cy="-5" rx="8" ry="14" fill="#e8a4a8" opacity="0.5" transform="rotate(288)"/>
