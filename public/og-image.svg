  <line x1="400" y1="420" x2="800" y2="420" stroke="#e8a4a8" stroke-width="2" opacity="0.4"/>

  <!-- Tagline/services hint -->
  <text x="600" y="470" font-family="Georgia, serif" font-size="18" fill="#5a4a55" text-anchor="middle" opacity="0.5">Custom Memorial Videos | Personalized Keepsakes | Event Planning</text>

  <!-- Small hearts decoration -->
  <path d="M250 300 C250 292 258 286 266 294 C274 286 282 292 282 300 C282 312 266 322 266 322 C266 322 250 312 250 300" fill="#e8a4a8" opacity="0.2"/>
  <path d="M920 280 C920 274 926 270 932 276 C938 270 944 274 944 280 C944 289 932 296 932 296 C932 296 920 289 920 280" fill="#b8e0c8" opacity="0.25"/>
