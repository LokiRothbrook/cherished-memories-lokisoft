<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <defs>
    <linearGradient id="mapBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbf9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5efe8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mapAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8a4a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b8c4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="640" height="360" fill="url(#mapBg)"/>

  <!-- Soft background shapes -->
  <circle cx="550" cy="100" r="80" fill="#ece4f5" opacity="0.2"/>
  <circle cx="90" cy="280" r="60" fill="#b8e0c8" opacity="0.2"/>

  <!-- Grid pattern for map feel -->
  <g stroke="#e8a4a8" stroke-width="0.5" opacity="0.15">
    <line x1="0" y1="60" x2="640" y2="60"/>
    <line x1="0" y1="120" x2="640" y2="120"/>
    <line x1="0" y1="180" x2="640" y2="180"/>
    <line x1="0" y1="240" x2="640" y2="240"/>
    <line x1="0" y1="300" x2="640" y2="300"/>
    <line x1="106" y1="0" x2="106" y2="360"/>
    <line x1="213" y1="0" x2="213" y2="360"/>
    <line x1="320" y1="0" x2="320" y2="360"/>
    <line x1="426" y1="0" x2="426" y2="360"/>
    <line x1="533" y1="0" x2="533" y2="360"/>
  </g>

  <!-- Roads -->
  <g stroke="#d4c4b0" stroke-width="8" stroke-linecap="round">
    <line x1="100" y1="180" x2="540" y2="180"/>
    <line x1="320" y1="50" x2="320" y2="310"/>
    <line x1="150" y1="100" x2="490" y2="260"/>
  </g>

  <!-- Decorative trees/nature elements -->
  <g fill="#b8e0c8" opacity="0.4">
    <circle cx="180" cy="120" r="15"/>
    <circle cx="460" cy="140" r="12"/>
    <circle cx="200" cy="250" r="10"/>
    <circle cx="440" cy="230" r="14"/>
  </g>

  <!-- Location pin -->
  <g transform="translate(320, 150)">
    <ellipse cx="0" cy="35" rx="15" ry="5" fill="#5a4a55" opacity="0.15"/>
    <path d="M0 -30 C-20 -30 -30 -10 -30 10 C-30 30 0 50 0 50 C0 50 30 30 30 10 C30 -10 20 -30 0 -30 Z" fill="url(#mapAccent)"/>
    <circle cx="0" cy="0" r="10" fill="#fdfbf9"/>
    <!-- Heart in center -->
    <path d="M0 2 C0 -3 4 -6 7 -2 C10 -6 14 -3 14 2 C14 8 7 13 7 13 C7 13 0 8 0 2" transform="translate(-7, -4)" fill="#e8a4a8" opacity="0.8"/>
  </g>

  <!-- Corner flower decorations -->
  <g transform="translate(40, 40)">
    <ellipse cx="0" cy="-6" rx="3" ry="5" fill="#e8a4a8" opacity="0.5"/>
    <ellipse cx="5" cy="-2" rx="3" ry="5" fill="#e8a4a8" opacity="0.45" transform="rotate(72)"/>
    <ellipse cx="3" cy="5" rx="3" ry="5" fill="#e8a4a8" opacity="0.4" transform="rotate(144)"/>
    <ellipse cx="-3" cy="5" rx="3" ry="5" fill="#e8a4a8" opacity="0.45" transform="rotate(216)"/>
    <ellipse cx="-5" cy="-2" rx="3" ry="5" fill="#e8a4a8" opacity="0.5" transform="rotate(288)"/>
    <circle cx="0" cy="0" r="2.5" fill="#d4a4a8" opacity="0.6"/>
  </g>

  <g transform="translate(600, 320)">
    <ellipse cx="0" cy="-6" rx="3" ry="5" fill="#b8e0c8" opacity="0.5"/>
    <ellipse cx="5" cy="-2" rx="3" ry="5" fill="#b8e0c8" opacity="0.45" transform="rotate(72)"/>
    <ellipse cx="3" cy="5" rx="3" ry="5" fill="#b8e0c8" opacity="0.4" transform="rotate(144)"/>
    <ellipse cx="-3" cy="5" rx="3" ry="5" fill="#b8e0c8" opacity="0.45" transform="rotate(216)"/>
    <ellipse cx="-5" cy="-2" rx="3" ry="5" fill="#b8e0c8" opacity="0.5" transform="rotate(288)"/>
    <circle cx="0" cy="0" r="2.5" fill="#a0d4b4" opacity="0.6"/>
  </g>

  <text x="320" y="330" font-family="Georgia, serif" font-size="14" fill="#5a4a55" text-anchor="middle" opacity="0.6">123 Memorial Lane, Pittsfield, IL</text>
</svg>
