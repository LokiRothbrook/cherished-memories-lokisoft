<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbf9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5efe8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8a4a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b8c4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGrad)"/>

  <!-- Decorative background shapes -->
  <circle cx="650" cy="150" r="150" fill="#ece4f5" opacity="0.2"/>
  <circle cx="150" cy="650" r="120" fill="#b8e0c8" opacity="0.2"/>
  <circle cx="700" cy="600" r="100" fill="#e8a4a8" opacity="0.1"/>
  <circle cx="100" cy="200" r="80" fill="#ece4f5" opacity="0.15"/>

  <!-- Decorative flowers - scattered -->
  <g transform="translate(100, 120)">
    <ellipse cx="0" cy="-12" rx="6" ry="10" fill="#e8a4a8" opacity="0.5"/>
    <ellipse cx="10" cy="-4" rx="6" ry="10" fill="#e8a4a8" opacity="0.45" transform="rotate(72)"/>
    <ellipse cx="6" cy="9" rx="6" ry="10" fill="#e8a4a8" opacity="0.4" transform="rotate(144)"/>
    <ellipse cx="-6" cy="9" rx="6" ry="10" fill="#e8a4a8" opacity="0.45" transform="rotate(216)"/>
    <ellipse cx="-10" cy="-4" rx="6" ry="10" fill="#e8a4a8" opacity="0.5" transform="rotate(288)"/>
    <circle cx="0" cy="0" r="5" fill="#d4a4a8" opacity="0.6"/>
  </g>

  <g transform="translate(700, 100)">
    <ellipse cx="0" cy="-10" rx="5" ry="8" fill="#b8e0c8" opacity="0.5"/>
    <ellipse cx="8" cy="-3" rx="5" ry="8" fill="#b8e0c8" opacity="0.45" transform="rotate(72)"/>
    <ellipse cx="5" cy="7" rx="5" ry="8" fill="#b8e0c8" opacity="0.4" transform="rotate(144)"/>
    <ellipse cx="-5" cy="7" rx="5" ry="8" fill="#b8e0c8" opacity="0.45" transform="rotate(216)"/>
    <ellipse cx="-8" cy="-3" rx="5" ry="8" fill="#b8e0c8" opacity="0.5" transform="rotate(288)"/>
    <circle cx="0" cy="0" r="4" fill="#a0d4b4" opacity="0.6"/>
  </g>

  <g transform="translate(680, 700)">
    <ellipse cx="0" cy="-10" rx="5" ry="9" fill="#ece4f5" opacity="0.6"/>
    <ellipse cx="8" cy="-3" rx="5" ry="9" fill="#ece4f5" opacity="0.55" transform="rotate(72)"/>
    <ellipse cx="5" cy="8" rx="5" ry="9" fill="#ece4f5" opacity="0.5" transform="rotate(144)"/>
    <ellipse cx="-5" cy="8" rx="5" ry="9" fill="#ece4f5" opacity="0.55" transform="rotate(216)"/>
    <ellipse cx="-8" cy="-3" rx="5" ry="9" fill="#ece4f5" opacity="0.6" transform="rotate(288)"/>
    <circle cx="0" cy="0" r="4" fill="#d8cce8" opacity="0.7"/>
  </g>

  <g transform="translate(120, 680)">
    <ellipse cx="0" cy="-10" rx="5" ry="8" fill="#e8a4a8" opacity="0.45"/>
    <ellipse cx="8" cy="-3" rx="5" ry="8" fill="#e8a4a8" opacity="0.4" transform="rotate(72)"/>
    <ellipse cx="5" cy="7" rx="5" ry="8" fill="#e8a4a8" opacity="0.35" transform="rotate(144)"/>
    <ellipse cx="-5" cy="7" rx="5" ry="8" fill="#e8a4a8" opacity="0.4" transform="rotate(216)"/>
    <ellipse cx="-8" cy="-3" rx="5" ry="8" fill="#e8a4a8" opacity="0.45" transform="rotate(288)"/>
    <circle cx="0" cy="0" r="4" fill="#d4a4a8" opacity="0.5"/>
  </g>

  <!-- Main illustration - Family/Hands holding heart -->
  <g transform="translate(400, 350)">
    <!-- Large heart in center -->
    <path d="M0 50 C0 -20 50 -70 100 -30 C150 -70 200 -20 200 50 C200 130 100 190 100 190 C100 190 0 130 0 50" transform="translate(-100, -60)" fill="url(#accentGrad)" opacity="0.3"/>
    <path d="M0 40 C0 -10 40 -50 80 -20 C120 -50 160 -10 160 40 C160 100 80 150 80 150 C80 150 0 100 0 40" transform="translate(-80, -40)" fill="url(#accentGrad)" opacity="0.5"/>
    <path d="M0 30 C0 0 30 -30 60 -10 C90 -30 120 0 120 30 C120 70 60 100 60 100 C60 100 0 70 0 30" transform="translate(-60, -20)" fill="url(#accentGrad)" opacity="0.8"/>
  </g>

  <!-- Decorative elements around heart -->
  <!-- Left side decorative curves -->
  <path d="M150 350 Q100 300 150 250" stroke="#b8e0c8" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M170 380 Q110 320 170 260" stroke="#b8e0c8" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Right side decorative curves -->
  <path d="M650 350 Q700 300 650 250" stroke="#b8e0c8" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M630 380 Q690 320 630 260" stroke="#b8e0c8" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Small hearts scattered -->
  <path d="M200 200 C200 190 210 183 218 193 C226 183 236 190 236 200 C236 215 218 227 218 227 C218 227 200 215 200 200" fill="#e8a4a8" opacity="0.3"/>
  <path d="M580 220 C580 213 587 208 593 215 C599 208 606 213 606 220 C606 230 593 239 593 239 C593 239 580 230 580 220" fill="#ece4f5" opacity="0.4"/>
  <path d="M220 500 C220 494 226 490 231 495 C236 490 242 494 242 500 C242 508 231 515 231 515 C231 515 220 508 220 500" fill="#b8e0c8" opacity="0.4"/>
  <path d="M560 480 C560 472 569 465 577 475 C585 465 594 472 594 480 C594 493 577 503 577 503 C577 503 560 493 560 480" fill="#e8a4a8" opacity="0.25"/>

  <!-- Ribbon/banner below heart -->
  <g transform="translate(400, 520)">
    <path d="M-150 0 Q-120 20 -80 0 L80 0 Q120 20 150 0 L140 30 Q100 10 80 30 L-80 30 Q-100 10 -140 30 Z" fill="#ece4f5" opacity="0.5"/>
    <text x="0" y="22" font-family="Georgia, serif" font-size="18" fill="#5a4a55" text-anchor="middle" opacity="0.7">Family Owned</text>
  </g>

  <!-- Bottom text area -->
  <text x="400" y="620" font-family="Georgia, serif" font-size="28" fill="#5a4a55" text-anchor="middle" font-weight="500">Crafting Memories with Love</text>
  <text x="400" y="660" font-family="Georgia, serif" font-size="16" fill="#5a4a55" text-anchor="middle" opacity="0.6">Serving families in Pittsfield and beyond</text>

  <!-- Decorative line -->
  <line x1="300" y1="700" x2="500" y2="700" stroke="#e8a4a8" stroke-width="2" opacity="0.4"/>

  <!-- Leaf decorations -->
  <g fill="#b8e0c8" opacity="0.3">
    <path d="M50 400 Q70 380 60 350 Q80 370 50 400"/>
    <path d="M750 400 Q730 380 740 350 Q720 370 750 400"/>
  </g>
</svg>
