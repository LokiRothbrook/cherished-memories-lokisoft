<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbf9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5efe8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coral3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8a4a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b8c4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4b896;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4a880;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg3)"/>

  <!-- Decorative background elements -->
  <circle cx="700" cy="100" r="90" fill="#e8a4a8" opacity="0.1"/>
  <circle cx="100" cy="500" r="110" fill="#ece4f5" opacity="0.1"/>
  <circle cx="400" cy="300" r="180" fill="#b8e0c8" opacity="0.06"/>

  <!-- Ribbon decoration top -->
  <path d="M200 80 Q400 120 600 80" stroke="#e8a4a8" stroke-width="8" fill="none" opacity="0.2"/>
  <path d="M220 90 Q400 125 580 90" stroke="#ece4f5" stroke-width="4" fill="none" opacity="0.3"/>

  <!-- Main content - Gift box with memory items -->
  <g transform="translate(400, 260)">
    <!-- Memory box (wooden style) -->
    <rect x="-90" y="-60" width="180" height="120" rx="8" fill="url(#wood)" opacity="0.7"/>
    <rect x="-90" y="-60" width="180" height="120" rx="8" fill="none" stroke="#b89c70" stroke-width="2" opacity="0.5"/>

    <!-- Box lid -->
    <rect x="-95" y="-75" width="190" height="20" rx="4" fill="url(#wood)" opacity="0.8"/>
    <rect x="-95" y="-75" width="190" height="20" rx="4" fill="none" stroke="#b89c70" stroke-width="1" opacity="0.6"/>

    <!-- Decorative heart on box -->
    <path d="M0 -5 C0 -15 12 -22 20 -12 C28 -22 40 -15 40 -5 C40 12 20 25 20 25 C20 25 0 12 0 -5" transform="translate(-20, -10)" fill="url(#coral3)" opacity="0.6"/>

    <!-- Engraved text suggestion -->
    <rect x="-50" y="25" width="100" height="20" rx="2" fill="#fdfbf9" opacity="0.4"/>
    <line x1="-35" y1="35" x2="35" y2="35" stroke="#5a4a55" stroke-width="1" opacity="0.3"/>

    <!-- Wood grain lines -->
    <line x1="-80" y1="-40" x2="80" y2="-40" stroke="#b89c70" stroke-width="0.5" opacity="0.3"/>
    <line x1="-80" y1="-20" x2="80" y2="-20" stroke="#b89c70" stroke-width="0.5" opacity="0.3"/>
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#b89c70" stroke-width="0.5" opacity="0.3"/>
  </g>

  <!-- Photo frame - left -->
  <g transform="translate(180, 280)">
    <rect x="-40" y="-50" width="80" height="100" rx="4" fill="#fdfbf9" stroke="#e8a4a8" stroke-width="2" opacity="0.8"/>
    <rect x="-30" y="-40" width="60" height="70" rx="2" fill="#ece4f5" opacity="0.5"/>
    <!-- Heart in frame -->
    <path d="M0 -5 C0 -12 8 -16 13 -9 C18 -16 26 -12 26 -5 C26 6 13 15 13 15 C13 15 0 6 0 -5" transform="translate(-13, -10)" fill="#e8a4a8" opacity="0.4"/>
  </g>

  <!-- Jewelry/pendant - right -->
  <g transform="translate(620, 260)">
    <!-- Chain suggestion -->
    <path d="M-30 -60 Q0 -40 30 -60" stroke="#d4b896" stroke-width="2" fill="none" opacity="0.6"/>
    <!-- Locket -->
    <circle cx="0" cy="0" r="30" fill="url(#coral3)" opacity="0.5"/>
    <circle cx="0" cy="0" r="25" fill="#fdfbf9" opacity="0.3"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#d4a4a8" stroke-width="1" opacity="0.6"/>
    <!-- Heart in locket -->
    <path d="M0 -3 C0 -8 5 -11 9 -6 C13 -11 18 -8 18 -3 C18 5 9 11 9 11 C9 11 0 5 0 -3" transform="translate(-9, -2)" fill="#e8a4a8" opacity="0.6"/>
  </g>

  <!-- Small keepsake items -->
  <!-- Ring -->
  <g transform="translate(280, 380)">
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="none" stroke="#d4b896" stroke-width="3" opacity="0.6"/>
    <circle cx="0" cy="-6" r="5" fill="#e8a4a8" opacity="0.5"/>
  </g>

  <!-- Small flower -->
  <g transform="translate(520, 380)">
    <ellipse cx="0" cy="-8" rx="5" ry="8" fill="#b8e0c8" opacity="0.5"/>
    <ellipse cx="7" cy="-2" rx="5" ry="8" fill="#b8e0c8" opacity="0.45" transform="rotate(72)"/>
    <ellipse cx="4" cy="6" rx="5" ry="8" fill="#b8e0c8" opacity="0.4" transform="rotate(144)"/>
    <ellipse cx="-4" cy="6" rx="5" ry="8" fill="#b8e0c8" opacity="0.45" transform="rotate(216)"/>
    <ellipse cx="-7" cy="-2" rx="5" ry="8" fill="#b8e0c8" opacity="0.5" transform="rotate(288)"/>
    <circle cx="0" cy="0" r="4" fill="#a0d4b4"/>
  </g>

  <!-- Decorative stars/sparkles -->
  <g transform="translate(150, 150)">
    <path d="M0 -8 L2 -2 L8 0 L2 2 L0 8 L-2 2 L-8 0 L-2 -2 Z" fill="#e8a4a8" opacity="0.3"/>
  </g>
  <g transform="translate(650, 420)">
    <path d="M0 -6 L1.5 -1.5 L6 0 L1.5 1.5 L0 6 L-1.5 1.5 L-6 0 L-1.5 -1.5 Z" fill="#ece4f5" opacity="0.4"/>
  </g>

  <!-- Ribbon bow -->
  <g transform="translate(400, 130)">
    <ellipse cx="-20" cy="0" rx="18" ry="12" fill="url(#coral3)" opacity="0.5" transform="rotate(-30)"/>
    <ellipse cx="20" cy="0" rx="18" ry="12" fill="url(#coral3)" opacity="0.5" transform="rotate(30)"/>
    <circle cx="0" cy="0" r="8" fill="#d4a4a8" opacity="0.7"/>
    <path d="M-5 8 L-10 40 L0 35 L10 40 L5 8" fill="url(#coral3)" opacity="0.4"/>
  </g>

  <!-- Title -->
  <text x="400" y="480" text-anchor="middle" font-family="Georgia, serif" font-size="32" fill="#5a4a55" font-weight="500">
    Personalized Keepsakes
  </text>
  <text x="400" y="520" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#5a4a55" opacity="0.6">
    Custom treasures to cherish forever
  </text>

  <!-- Decorative line -->
  <line x1="280" y1="550" x2="520" y2="550" stroke="#e8a4a8" stroke-width="2" opacity="0.4"/>
</svg>
