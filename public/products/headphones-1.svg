<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
  <rect width="400" height="400" fill="#0f0f1a"/>
  <defs>
    <linearGradient id="headphoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Headband -->
  <path d="M120 180 Q200 80 280 180" stroke="url(#headphoneGrad)" stroke-width="20" fill="none" stroke-linecap="round"/>

  <!-- Left ear cup -->
  <ellipse cx="120" cy="220" rx="45" ry="55" fill="#1a1a2e" stroke="url(#headphoneGrad)" stroke-width="4"/>
  <ellipse cx="120" cy="220" rx="30" ry="40" fill="#16213e"/>

  <!-- Right ear cup -->
  <ellipse cx="280" cy="220" rx="45" ry="55" fill="#1a1a2e" stroke="url(#headphoneGrad)" stroke-width="4"/>
  <ellipse cx="280" cy="220" rx="30" ry="40" fill="#16213e"/>

  <!-- Cushion lines -->
  <ellipse cx="120" cy="220" rx="25" ry="32" fill="none" stroke="#4f46e5" stroke-width="1" opacity="0.3"/>
  <ellipse cx="280" cy="220" rx="25" ry="32" fill="none" stroke="#4f46e5" stroke-width="1" opacity="0.3"/>

  <!-- Glow effects -->
  <circle cx="200" cy="200" r="120" fill="url(#headphoneGrad)" opacity="0.05"/>
</svg>
