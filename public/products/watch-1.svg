<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
  <rect width="400" height="400" fill="#0f0f1a"/>
  <defs>
    <linearGradient id="watchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Watch band top -->
  <rect x="160" y="60" width="80" height="80" rx="8" fill="#1a1a2e" stroke="#4f46e5" stroke-width="2"/>

  <!-- Watch face -->
  <rect x="140" y="130" width="120" height="140" rx="20" fill="#16213e" stroke="url(#watchGrad)" stroke-width="4"/>

  <!-- Screen -->
  <rect x="155" y="145" width="90" height="110" rx="12" fill="#0f0f1a"/>

  <!-- Screen content -->
  <text x="200" y="185" text-anchor="middle" font-family="system-ui" font-size="28" fill="url(#watchGrad)" font-weight="bold">10:30</text>
  <text x="200" y="210" text-anchor="middle" font-family="system-ui" font-size="12" fill="#6366f1">Monday</text>

  <!-- Heart rate icon -->
  <path d="M175 230 L180 230 L185 220 L190 240 L195 225 L200 230 L225 230" stroke="#ef4444" stroke-width="2" fill="none"/>

  <!-- Watch band bottom -->
  <rect x="160" y="260" width="80" height="80" rx="8" fill="#1a1a2e" stroke="#4f46e5" stroke-width="2"/>

  <!-- Button -->
  <rect x="262" y="180" width="8" height="40" rx="4" fill="#4f46e5"/>
</svg>
