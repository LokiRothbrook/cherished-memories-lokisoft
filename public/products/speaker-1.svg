<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
  <rect width="400" height="400" fill="#0f0f1a"/>
  <defs>
    <linearGradient id="speakerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Speaker body -->
  <rect x="120" y="100" width="160" height="200" rx="40" fill="#1a1a2e" stroke="url(#speakerGrad)" stroke-width="4"/>

  <!-- Speaker grille -->
  <circle cx="200" cy="180" r="50" fill="#16213e" stroke="#4f46e5" stroke-width="2"/>
  <circle cx="200" cy="180" r="35" fill="none" stroke="#4f46e5" stroke-width="1" opacity="0.5"/>
  <circle cx="200" cy="180" r="20" fill="none" stroke="#4f46e5" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="180" r="8" fill="#4f46e5"/>

  <!-- Bass port -->
  <ellipse cx="200" cy="260" rx="30" ry="15" fill="#0f0f1a" stroke="#4f46e5" stroke-width="2"/>

  <!-- Power button -->
  <circle cx="200" cy="120" r="8" fill="#4f46e5"/>

  <!-- Sound waves -->
  <path d="M280 160 Q300 180 280 200" stroke="#4f46e5" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M295 150 Q325 180 295 210" stroke="#4f46e5" stroke-width="2" fill="none" opacity="0.2"/>
</svg>
