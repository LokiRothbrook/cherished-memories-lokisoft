<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
  <rect width="400" height="400" fill="#0f0f1a"/>
  <defs>
    <linearGradient id="plannerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Tablet/iPad frame -->
  <rect x="100" y="80" width="200" height="260" rx="16" fill="#1a1a2e" stroke="url(#plannerGrad)" stroke-width="4"/>

  <!-- Screen -->
  <rect x="115" y="95" width="170" height="230" rx="8" fill="#16213e"/>

  <!-- Calendar header -->
  <rect x="125" y="105" width="150" height="30" rx="4" fill="#4f46e5" opacity="0.2"/>
  <text x="200" y="125" text-anchor="middle" font-family="system-ui" font-size="12" fill="#6366f1">January 2024</text>

  <!-- Calendar grid -->
  <g fill="#4f46e5" opacity="0.3">
    <rect x="130" y="145" width="20" height="20" rx="2"/>
    <rect x="155" y="145" width="20" height="20" rx="2"/>
    <rect x="180" y="145" width="20" height="20" rx="2"/>
    <rect x="205" y="145" width="20" height="20" rx="2"/>
    <rect x="230" y="145" width="20" height="20" rx="2"/>
    <rect x="130" y="170" width="20" height="20" rx="2"/>
    <rect x="155" y="170" width="20" height="20" rx="2"/>
    <rect x="180" y="170" width="20" height="20" rx="2" fill="#7c3aed"/>
    <rect x="205" y="170" width="20" height="20" rx="2"/>
    <rect x="230" y="170" width="20" height="20" rx="2"/>
  </g>

  <!-- Tasks -->
  <rect x="130" y="210" width="140" height="12" rx="2" fill="#4f46e5" opacity="0.4"/>
  <rect x="130" y="230" width="100" height="12" rx="2" fill="#4f46e5" opacity="0.3"/>
  <rect x="130" y="250" width="120" height="12" rx="2" fill="#4f46e5" opacity="0.2"/>

  <!-- Download icon -->
  <circle cx="200" cy="295" r="15" fill="#4f46e5" opacity="0.3"/>
  <path d="M200 285 L200 300 M193 295 L200 302 L207 295" stroke="#6366f1" stroke-width="2" fill="none"/>
</svg>
